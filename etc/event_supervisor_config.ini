##################################################
# sections for each possible check
##################################################
[idq]
; stores the times at which we check for processes triggering/completion
start = 60
finish = 180
timeseries = 180
tables = 180
; which IFOs we expect to report iDQ information
ifos = H1 L1

[lib]
start = 60
finish = 120
far = 1.1574e-5

[bayestar]
start = 60
finish = 120
;far = 1.1574e-5

[bayeswave]
start = 60
finish = 120
;far = 1.1574e-5

[lalinference]
start = 60
finish = 120
far = 1.1574e-5

[externaltriggers_search]
dt = 120

[unblindinjections_search]
dt = 120

[plot_skymaps]
dt = 120

[json_skymaps]
dt = 120

[local_rates]
dt = 0
window = 5.0
rate = 1.0

[far]
dt = 0.0
minFAR = 0.0
maxFAR = 1e-3

[eventcreation]
dt = 0.0

[emready_label]
dt = 140

[peready_label]
dt = 140
pe_pipelines = lib bayeswave lalinference

[dqveto_label]
dt = 600

[voevent_creation]
dt = 300

##################################################
# sections associating checks with event types
##################################################

